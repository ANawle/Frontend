    <script>
        
      function validateEmail() {
          var emailInput = document.getElementById('email').value;
          var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (emailRegex.test(emailInput)) {
              document.getElementById('emailError').innerHTML = "";
          } else {
              document.getElementById('emailError').innerHTML = "Please enter a valid email address.";
          }
      }

      function validatePhone() {
          var phoneNumberInput = document.getElementById('phoneNumber').value;
          var phoneRegex = /^[0-9]{10}$/;
          if (phoneRegex.test(phoneNumberInput)) {
              document.getElementById('phoneError').innerHTML = "";
          } else {
              document.getElementById('phoneError').innerHTML = "Please enter a valid 10-digit phone number.";
          }
      }

      function validateAge() {
          var ageInput = document.getElementById('age').value;
          var positiveIntegerRegex = /^\d+$/;
          if (positiveIntegerRegex.test(ageInput)) {
              var age = parseInt(ageInput, 10);
              if (age >= 1 && age <= 120) {
                  document.getElementById('ageError').innerHTML = "";
              } else {
                  document.getElementById('ageError').innerHTML = "Please enter a valid age between 1 and 120.";
              }
          } else {
              document.getElementById('ageError').innerHTML = "Please enter a valid age.";
          }
      }
  </script>
